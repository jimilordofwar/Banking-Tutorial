<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My own little bank app</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!-- header for banking app nav bar -->
		<header>
			<nav>
				<a class="nav-item" href="/index.html">Home</a>
				<a class="nav-item" href="/pages/transfer.html">Transfer</a>
				<a class="nav-item" href="/pages/withdraw.html">Withdraw</a>
				<a class="nav-item" href="/pages/deposit.html">Deposit</a>
			</nav>
		</header>
		<main>
			<div class="hero-image">
				<div class="hero-text">
					<h1>My own little bank app</h1>
					<p>Transfer, withdraw, deposit</p>
				</div>
			</div>
			<div class="container">
				<div class="account-form" id="loginForm" style="display:none;">
					<form action="login.php" method="post">
						<h2>Have an account?</h2>
						<div class="input-container">
							<label for="lUsername">Username</label>
							<input type="text" name="username" id="lUsername" placeholder="Username">
						</div>
						<div class="input-container">
							<label for="lPassword">Password</label>
							<input type="password" name="password" id="lPassword" placeholder="Password">
						</div>
						<br>
						<input type="submit" value="Login">
						<span>Or <a href="#" onclick="showForm('registerForm')">create an account</a></span>
					</form>
				</div>
				<div class="account-form" id="registerForm">
					<form action="signup.php" method="post">
						<h2>Create an account</h2>
						<div class="input-container">
							<label for="rUsername">Username</label>
							<input type="text" name="username" id="rUsername" placeholder="Username">
						</div>
						<div class="input-container">
							<label for="rPassword">Password</label>
							<input type="password" name="password" id="rPassword" placeholder="Password">
						</div>
						<br>
						<input type="submit" value="Sign Up">
						<span>Or <a href="#" onclick="showForm('loginForm')">Login to your account</a></span>
					</form>
				</div>
			</div>
		</main>

		<script src="index.js"></script>
	</body>
</html>
